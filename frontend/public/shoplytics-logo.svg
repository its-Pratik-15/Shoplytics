<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#logoGrad)"/>
  
  <!-- Shopping bag with analytics -->
  <g transform="translate(50, 50)">
    <!-- Bag body -->
    <path d="M-18 -8 L-18 18 Q-18 22 -14 22 L14 22 Q18 22 18 18 L18 -8 Z" fill="white" stroke="none"/>
    
    <!-- Bag handles -->
    <path d="M-12 -8 Q-12 -18 0 -18 Q12 -18 12 -8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Analytics chart inside bag -->
    <g transform="translate(0, 2)">
      <!-- Chart bars -->
      <rect x="-12" y="8" width="3" height="8" fill="url(#chartGrad)" rx="1"/>
      <rect x="-6" y="4" width="3" height="12" fill="url(#chartGrad)" rx="1"/>
      <rect x="0" y="6" width="3" height="10" fill="url(#chartGrad)" rx="1"/>
      <rect x="6" y="2" width="3" height="14" fill="url(#chartGrad)" rx="1"/>
      <rect x="12" y="5" width="3" height="11" fill="url(#chartGrad)" rx="1"/>
      
      <!-- Trend line -->
      <path d="M-10 12 L-4 8 L2 10 L8 6 L14 9" fill="none" stroke="#EC4899" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      
      <!-- Data points -->
      <circle cx="-10" cy="12" r="1.5" fill="#EC4899"/>
      <circle cx="-4" cy="8" r="1.5" fill="#EC4899"/>
      <circle cx="2" cy="10" r="1.5" fill="#EC4899"/>
      <circle cx="8" cy="6" r="1.5" fill="#EC4899"/>
      <circle cx="14" cy="9" r="1.5" fill="#EC4899"/>
    </g>
  </g>
</svg>